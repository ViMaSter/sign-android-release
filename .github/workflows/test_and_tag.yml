name: "Test & Tag"

on:
  push:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: 'Version number'
        default: "latest"
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - uses: actions/checkout@v1
        name: Checkout code

      - name: Run tests
        run: npm run test

      - uses: pCYSl5EDgo/cat@1.0.1
        name: Cat for GitHub Actions
        id: get_key
        with:
          path: __tests__/test_key_b64.txt

      - uses: ./
        name: Sign APK
        with:
          releaseDirectory: __tests__/apk
          signingKeyBase64: ${{ steps.get_key.outputs.text }}
          alias: test_key
          keyStorePassword: android
          keyPassword: android

      - uses: ./
        name: Sign AAB
        with:
          releaseDirectory: __tests__/aab
          signingKeyBase64: ${{ steps.get_key.outputs.text }}
          alias: test_key
          keyStorePassword: android
          keyPassword: android

  release:
    needs: test
    runs-on: ubuntu-latest
    name: Tag
    if: ${{ github.event_name == 'push' && inputs.versionNumber != '' }}
    steps:
      - uses: actions/checkout@v1
        name: Checkout code

      - name: Update ${{ inputs.versionNumber }} Tag
        uses: hole19/git-tag-action@master
        env:
          TAG: ${{ inputs.versionNumber }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}